<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>

        <nav class="nav container">
            <a href="#" class="logo"><span>E</span>Commerce</a>

            <!-- cart iconos -->
            <i class='bx bxs-shopping-bag'  id="cart-icon"></i>


            <!-- cart -->

            <div class="cart">
                <h2 class="cart-title">tu carrito  </h2>

                <div class="cart-content">

                </div>

    <!--  total-->

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>

                <!-- buy botton -->

                <button type="button" class="btn-buy">Comprar ahora</button>

                <!-- cart close -->
                <i class='bx bx-x' id="cart-close"> </i>
            </div>
        </nav>
    </header>

        <!-- shop seccion -->
        <section class="shop container">
            <h2 class="section-title">Nuestros productos</h2>

            <!-- contenido -->
            <div class="shop-content">
                <!-- BOX 1 -->
                <div class="product-box">
                    <img src="./img/iphone.jpg" alt="" class="product-img">
                    <h2 class="product-title">iphone 15 pro Max</h2>
                    <span class="product-price">$1360.5</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>

                </div>

                 <!-- BOX 2 -->
                 <div class="product-box">
                    <img src="./img/applewatch.jpg" alt="" class="product-img">
                    <h2 class="product-title">Apple Watch</h2>
                    <span class="product-price">$79.5</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>

                </div>


                 <!-- BOX 3 -->
                 <div class="product-box">
                    <img src="./img/control ps5 .jpg" alt="" class="product-img">
                    <h2 class="product-title">control PS5</h2>
                    <span class="product-price">$50.5</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>

                </div>

                 <!-- BOX 4 -->

                <div class="product-box">
                    <img src="./img/macbook.jpg" alt="" class="product-img">
                    <h2 class="product-title">mackbook pro</h2>
                    <span class="product-price">$15000.5</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>

                </div>

                 <!-- BOX 5 -->

                <div class="product-box">
                    <img src="./img/zapatillas-nike.jpg" alt="" class="product-img">
                    <h2 class="product-title">tenis Nike</h2>
                    <span class="product-price">$25</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>

                </div>

                 <!-- BOX 6 -->

                 <div class="product-box">
                    <img src="./img/camara.png" alt="" class="product-img">
                    <h2 class="product-title">camara</h2>
                    <span class="product-price">$1200</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>

                </div>

                <!-- BOX 7 -->

                <div class="product-box">
                    <img src="./img/lentes-sol.jpg" alt="" class="product-img">
                    <h2 class="product-title">lentes de sol</h2>
                    <span class="product-price">$12</span>
                    <i class='bx bxs-shopping-bag add-cart'></i>

                </div>

                 <!-- BOX 8 -->

                 <div class="product-box">
                    <img src="./img/galaxys22.png" alt="" class="product-img">
                    <h2 class="product-title">Galaxy s22</h2>
                    <span class="product-price">810.500 </span>
                    <i class='bx bxs-shopping-bag add-cart'></i>

                </div>

                
            </div>
        </section>

</body>

<script src="./main.js"></script>
</html>
